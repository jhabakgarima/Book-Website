<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us | LitVerse</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400&family=Playfair+Display:wght@500&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="./style.css">
<style>
            body {
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
                text-align: center;
            }
            body::before{
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('./images/bgm.jpg') ;
                background-size: cover;
                background-position: center;
                opacity: 0.9;
                z-index: -1;
            }
 
            h1 {
                font-family: 'Rowdies', sans-serif;
                font-weight: 200;
                font-size: 50px;
                margin-bottom: 10px;
            }

            nav ul {
                list-style: none;
                padding: 0;
            }

            nav ul li {
                display: inline;
                margin: 0 15px;
            }

            nav ul li a {
                text-decoration: none;
                color: white;
                font-size: 18px;               
                transition: color 0.3s ease-in-out;
            }

            nav ul li a:hover {
                color: #83b2cc;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                margin-top: 0px;
            }

            .contact-box {
                width: 400px;
                height: 200px;
                margin-top: 40px;
                padding: 20px;
                border: 4px solid rgb(124, 104, 73);
                border-radius: 10px;
                background: linear-gradient(135deg, rgb(22, 21, 21), #2c2a29, #282423,#0e0d0d);
                box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
                text-align: center;;
            }

            .contact-box p {
                font-size: 18px;
                color: #fff;
                margin: 10px 0;
            }

            .contact-icons {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 15px;
                margin-top: 15px;
            }

            .contact-icon {
                width: 40px;
                height: 40px;
                transition: transform 0.3s ease-in-out;
            }

            .contact-icon:hover {
                transform: scale(1.2);
            }

            footer {
                margin-top: 50px;
                background: #222;
                color: white;
                padding: 15px;
                font-size: 16px;
            }
        </style>
        
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <div class="contact-box">
                <p>You can contact us for further assistance.</p>

                <div class="contact-icons">
                    <img src="./images//email.jpg" alt="Email Icon"
                        class="contact-icon">
                    <p><strong>Email:</strong> support@litverse.com</p>
                </div>

                <div class="contact-icons">
                    <img src="./images//call.jpg" alt="Call Icon"
                        class="contact-icon">
                    <p><strong>Phone:</strong> <a href="tel:+918602456196"
                            style="color: #fff; text-decoration: none;">+91
                            86024 56196</a></p>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 LitVerse Books Collection. All rights reserved.</p>
        </footer>
    </body>
</html>
